<html>

    <head>
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="lib.js"></script>
    </head>

    <body class="hidden">
        <section id="state-error">
            <h1>Uh-oh</h1>

            <span id="error-message">
            </span>
        </section>

        <section id="state-title">
            <div>
                <h1>Extreme Pong</h1>

                <h2>Press any key to begin</h2>
            </div>
        </section>

        <section id="state-play">
            <article id="orientation-message">
                <div>
                    <h1>Uh-oh</h1>

                    <h2>This window needs to be wider!<br /><br />Try switching orientations or resizing the browser.</h2>
                </div>
            </article>

            <div id="countdown-container">
                <div id="countdown"></div>
            </div>

            <div id="score">
                <h1 id="score-player-one"></h1><h1 id="score-player-two"></h1>
            </div>
        </section>
    </body>

</html>
